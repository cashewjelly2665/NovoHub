<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NovoHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>NovoHub</h1>
    <p>Welcome to NovoHub! This is just a chill group chat website I made for my school and my classmates.</p>
  </header>

  <div id="login-form" class="auth-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <button onclick="showSignUp()">Sign Up</button></p>
  </div>

  <div id="signup-form" class="auth-form" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <p>Already have an account? <button onclick="showLogin()">Login</button></p>
  </div>

  <div id="chat-container" class="chat-container" style="display: none;">
    <div class="chat-header">
      <span id="username-display"></span>
      <button onclick="logOut()">Log Out</button>
    </div>
    <header>Group Chat</header>
    <div id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type your message..." onkeydown="checkEnter(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
